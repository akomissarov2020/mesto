<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <a href="#" class="header__logo" target="_self"><img src="./images/logo.svg" alt="Логотип проекта Место"> </a>
    </header>
    <main>
        <section class="profile page__container">
          <img src="./images/avatar.png" alt="Аватарка пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__title">
              Исследователь океана
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="elements page__elements"></ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профайл</h2>
          <input type="text" class="form__field" placeholder="Имя" name="edit-profile-name">
          <input type="text" class="form__field" placeholder="О себе" name="edit-profile-title">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="add-place">
          <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__field" placeholder="Название" name="add-place-name" required>
          <input type="url" class="form__field" placeholder="Ссылка на картинку" name="add-place-link" required>
          <button type="submit" class="form__save-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-button"></button>
        <img src="./images/default.png" alt="Нет картинки" class="popup__image">
        <h3 class="popup__image-text">Нет описания</h3>
      </div>
    </div>

    <template id="place">
      <li class="elements__element">
        <img src="./images/default.png" class="elements__image" alt="Нет какртинки">
        <div class="elements__title">
          <h3 class="elements__text"></h3>
          <button type="button" class="elements__like"></button>  
        </div>
        <button type="button" class="elements__trash-button"></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>

</body>
</html>
