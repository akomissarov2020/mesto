<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <a href="#" class="header__logo" target="_self"></a>
    </header>
    <main>
        <section class="profile page__container">
          <img src="./images/avatar.png" alt="Аватарка пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__title">
              Исследователь океана
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="elements page__elements">
            <li class="elements__element">
              <img src="./images/kirill-pershin-1088404-unsplash.png" class="elements__image" alt="Карачаевск">
              <div class="elements__title">
                <p class="elements__text">Карачаевск</p>
                <div class="elements__like"></div>  
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/kirill-pershin-1404681-unsplash.png" class="elements__image" alt="Гора Эльбрус">
              <div class="elements__title">
                <p class="elements__text">Гора Эльбрус</p>
                <div class="elements__like"></div>  
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/kirill-pershin-1556355-unsplash.png" class="elements__image" alt="Домбай">
              <div class="elements__title">
                <p class="elements__text">Домбай</p>
                <div class="elements__like"></div>  
              </div>
            </li>
            <li class="elements__element">
              <img  src="./images/kirill-pershin-1404681-unsplash.png"  class="elements__image" alt="Гора Эльбрус">
              <div class="elements__title">
                <p class="elements__text">Гора Эльбрус</p>
                <div class="elements__like"></div>  
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/kirill-pershin-1556355-unsplash.png" class="elements__image" alt="Домбай">
              <div class="elements__title">
                <p class="elements__text">Домбай</p>
                <div class="elements__like"></div>  
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/kirill-pershin-1088404-unsplash.png" class="elements__image" alt="Карачаево-Черкеcсия">
              <div class="elements__title">
                <p class="elements__text">Карачаево-Черкеcсия</p>
                <div class="elements__like"></div>  
              </div>
            </li>
          </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" name="edit_profile">
        <h2 class="popup__title">Редактировать профайл</h2>
        <input type="text" class="popup__field" placeholder="Имя" name="name">
        <input type="text" class="popup__field" placeholder="О себе" name="title">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>

    <script src="./scripts/edit_profile.js"></script>

</body>
</html>
