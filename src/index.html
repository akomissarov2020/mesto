<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <a href="#" class="header__logo" target="_self"><img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место"> </a>
    </header>
    <main>
        <section class="profile page__container">
          <div class="profile__avatar-overlay">
            <img src="<%=require('./images/avatar.png')%>" alt="Аватарка пользователя" class="profile__avatar">
            <button class="profile__edit-avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__title">
              Исследователь океана
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="elements page__elements"></ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Редактировать профайл</h2>
          <input type="text" class="form__field" placeholder="Имя" name="edit-profile-name" required minlength="2" maxlength="40">
          <span class="form__error-message edit-profile-name-error"></span>
          <input type="text" class="form__field" placeholder="О себе" name="edit-profile-title" required minlength="2" maxlength="200">
          <span class="form__error-message edit-profile-title-error"></span>
          <button type="submit" class="form__save-button form__save-button-profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="edit-avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input type="url" class="form__field" placeholder="Ссылка на картинку" name="avatar-link" required>
          <span class="form__error-message avatar-link-error"></span>
          <button type="submit" class="form__save-button form__save-button-avatar">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="add-place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__field" placeholder="Название" name="add-place-name" required minlength="2" maxlength="30">
          <span class="form__error-message add-place-name-error"></span>
          <input type="url" class="form__field" placeholder="Ссылка на картинку" name="add-place-link" required>
          <span class="form__error-message add-place-link-error"></span>
          <button type="submit" class="form__save-button form__save-button-place">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_with-confirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="confirm" novalidate>
          <h2 class="form__onlytitle">Вы уверены?</h2>
          <button type="submit" class="form__save-button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-button"></button>
        <img src="<%=require('./images/default.png')%>" alt="Нет картинки" class="popup__image">
        <h3 class="popup__image-text">Нет описания</h3>
      </div>
    </div>

    <template id="place">
      <li class="elements__element">
        <img src="<%=require('./images/default.png')%>" class="elements__image" alt="Нет какртинки">
        <div class="elements__title">
          <h3 class="elements__text"></h3>
          <div class="elements__like-container">
            <button type="button" class="elements__like"></button>  
            <p class="elements__like-count">0</p>
          </div>
        </div>
        <button type="button" class="elements__trash-button"></button>
      </li>
    </template>
</body>
</html>
